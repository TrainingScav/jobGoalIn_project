<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/signup_style.css" />
    <title>signup</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="head--container">
          <div class="head--brand">
            <a href="/login.html">이력서 플랫폼</a>
          </div>
          <div class="head--container2">
            <div class="head--brand1">
              <a href="/login.html">로그인</a>
            </div>
            <div class="head--brand2">
              <a href="/signup.html">회원가입</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="inner">
        <div class="main">
          <div class="signup">
            <h2>SIGN UP</h2>
          </div>
          <div class="signup--container">
            <form class="signup--form">
              <div class="signup--id--container">
                <div class="signup--id">
                  <div class="label label--id">아이디</div>
                  <input
                    type="text"
                    name="id"
                    placeholder="아이디를 입력해주세요"
                  />
                </div>
                <div>
                  <button class="button" type="button">중복확인</button>
                </div>
              </div>
              <div class="signup--name">
                <div class="label label--name">이름</div>
                <input type="name" placeholder="이름을 입력해주세요" />
              </div>
              <div class="signup--password">
                <div class="label label--password">비밀번호</div>
                <input type="password" placeholder="비밀번호를 입력해주세요" />
              </div>
              <div class="signup--password--check">
                <div class="label label--password--check">비밀번호 확인</div>
                <input type="password" placeholder="비밀번호를 입력해주세요" />
              </div>
              <button class="button1"type="button"onclick="location.href='/signup.html'">회원가입</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="class--footer">
      <div class="class--footer--container">
        <ul class="class--footer--list">
          <li>
            <div class="class--footer--name"><a href="/introduction.html">팀원소개</a></div>
          </li>
          <li>
            <div class="class--footer--name"><a href="/ontheWay.html">오시는길</a></div>
          </li>
          <li>
            <div class="class--footer--name"><a href="/partnership_inquiry.html">제휴문의</a></div>
          </li>
          <li>
            <div class="class--footer--name"><a href="/customer_inquiry.html">고객문의</a></div>
          </li>
          <li>
            <div class="class--footer--name"><a href="/notice.html">공지사항</a></div>
          </li>
        </ul>
        <div class="class--footer--copyright">
          Copyright(c) 2024 홍길동 All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
